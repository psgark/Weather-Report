<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <h1>Weather Report</h1>
            
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </button>
            </div>

            <div id="error-message" class="error-message hidden">
                City not found. Please try again.
            </div>

            <div id="weather-info" class="weather-info hidden">
                <div class="location-container">
                    <h2 id="city-name">City Name</h2>
                    <p id="country-name">Country</p>
                    <p id="local-time" class="time">Local Time: --:--</p>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-container">
                        <img id="weather-icon" src="" alt="Weather Icon">
                    </div>
                    <div class="temp-container">
                        <span id="temperature">--</span><span class="unit">°C</span>
                    </div>
                    <p id="weather-desc">Description</p>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <span class="detail-label">Humidity</span>
                        <span id="humidity" class="detail-value">--%</span>
                    </div>
                    <div class="detail-card">
                        <span class="detail-label">Wind Speed</span>
                        <span id="wind-speed" class="detail-value">-- km/h</span>
                    </div>
                    <div class="detail-card">
                        <span class="detail-label">Feels Like</span>
                        <span id="feels-like" class="detail-value">--°C</span>
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
